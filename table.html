<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        td,th{
            border: 1px solid black;
            padding: 5px 10px;
        }
        table{
            border-collapse: collapse;
          
        }
        
    </style>
</head>
<body>
  <table>
    <caption>Employ Salary Table</caption>
    <thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Company</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>yesir</td>
            <td>microsoft</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>shouvo</td>
            <td>google</td>
            <td>$1200</td>
        </tr>
        <tr>
            <td>3</td>
            <td>soikat</td>
            <td>facbook</td>
            <td>$900</td>
        </tr>
        <tr>
            <td>4</td>
            <td>kollal</td>
            <td>intragram</td>
            <td>$1100</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Total Employ:4</td>
        </tr>
    </tfoot>
  </table>
</body>
</html>
